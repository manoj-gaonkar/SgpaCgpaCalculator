<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class='w-screen h-screen bg-gray-900 flex flex-col justify-center items-center '>
    <a href="{% url 'index' %}" class="absolute right-5 bottom-5 px-2 py-1 md:px-4 md:py-2 bg-blue-500 rounded  text-black uppercase text-xs md:text-sm">go back</a>    

        {% if sgpa > 9.0 %}
            <p class="text-blue-200 font-bold text-4xl  ">Awsome</p>
        {% elif sgpa > 8.0 %}
            <p class="text-blue-200 font-bold text-4xl  ">Great</p>
        {% elif sgpa > 7.0 %}
            <p class="text-blue-200 font-bold text-4xl ">Nice</p>
        {% else %}
            <p class="text-blue-200 font-bold text-4xl ">Work hard</p>
        {% endif %}
        <p></p>
        <div class=" text-white text-3xl mt-4 ">
            SGPA : {{ sgpa|floatformat:2 }}
        </div>
        <div class=" text-gray-400 text-2xl  my-2">
            Percentage : {{ percentage|floatformat:2 }}%
        </div>

    </div>
</body>
</html>
